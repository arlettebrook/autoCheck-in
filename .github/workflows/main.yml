on:
  push:
    branches:
      - main
  schedule:
    - cron: '1 16 * * *' #å›½é™…æ ‡å‡†æ—¶é—´ï¼šåŒ—äº¬æ—¶é—´00ï¼š01
    - cron: '30 15 * * *' #åŒ—äº¬æ—¶é—´23ï¼š50
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  tencentVideoAutoCheck-in:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        run: |
          git clone https://github.com/arlettebrook/tencentVideoSign-in-Actions.git
          

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11' # ä½¿ç”¨é€‚å½“çš„ Python ç‰ˆæœ¬

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd tencentVideoSign-in-Actions
          pwd
          pip install -r requirements.txt  # å®‰è£…ä¾èµ–

      - name: Run check-in-status
        run: |
          ls
          cd tencentVideoSign-in-Actions
          pwd
          python main.py --login_cookie "$LOGIN_COOKIE" --login_url "$LOGIN_URL" --login_url_payload "$LOGIN_URL_PAYLOADLOAD" --PUSHPLUS_TOKEN "$PUSHPLUS_TOKEN" --GET_VIP_INFO_URL_PAYLOAD "$GET_VIP_INFO_URL_PAYLOAD" --IQY_COOKIE "$IQY_COOKIE" >> run.log
        env:
          LOGIN_COOKIE: ${{ secrets.LOGIN_COOKIE }}
          LOGIN_URL: ${{secrets.LOGIN_URL}}
          LOGIN_URL_PAYLOADLOAD: ${{secrets.LOGIN_URL_PAYLOADLOAD}}
          PUSHPLUS_TOKEN: ${{secrets.PUSHPLUS_TOKEN}}
          GET_VIP_INFO_URL_PAYLOAD: ${{secrets.GET_VIP_INFO_URL_PAYLOAD}}
          IQY_COOKIE: ${{secrets.IQY_COOKIE}}

      - name: Append Success Log #è¿½åŠ æˆåŠŸæ—¥å¿—
        run: |
          echo "$(date +%Y-%m-%d\ %H:%M:%S) - ç­¾åˆ°æˆåŠŸ" >> run.log
      - name: Upload log #ä¸Šä¼ æ—¥å¿—
        uses: actions/upload-artifact@v2
        with:
          name: logs
          path: run.log
      - name: Push log #æ›´æ–°æ—¥å¿—
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: auto-checkin
          branch: main
